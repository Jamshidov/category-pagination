<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column justify-content-center p-4">

            <div class="col-12 justify-content-center">
                {% for category in categories %}
                    <a href="{{ category.get_absolute_url }}">
                        <button class="mdc-button mdc-button--raised">
                            <span class="mdc-button__label"></span>
                            {{ category.name }}
                        </button>
                    </a>
                {% endfor %}
            </div>

            <div class="col-12 d-flex flex-wrap justify-content-evenly">
                    {% for item in pages %}
                        <div class="col-4 mt-4">
                        <div>{{ item.name|upper }}</div>
                        <div>{{ item.text }}</div>
                        <div>
                            <img src="{{ item.photo.url }}" class="img-thumbnail img-fluid" width="200" height="200" alt="">
                        </div>
                        <div>{{ item.price }}</div>
                        <a href="{{ item.get_absolute_url }}"><button class="btn btn-success">Detail</button></a>
                        </div>
                    {% endfor %}
            </div>

            <div class="row col-12 d-flex justify-content-center align-items-center">
                {% if pages.has_previous %}
                    <a href="?page={{ pages.previous_page_number }}"><button class="btn btn-primary">{{ pages.previous_page_number }}</button></a>
                {% endif %}

                <button class="btn btn-success">{{ pages.number }}</button>


                {% if pages.has_next %}
                    <a href="?page={{ pages.next_page_number }}"><button class="btn btn-primary">{{ pages.next_page_number }}</button></a>
                {% endif %}
            </div>

            <div class="row mt-5 p-5">

            </div>

        </div>
    </div>



</body>
</html>
